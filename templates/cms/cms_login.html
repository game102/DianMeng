<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CMS Login</title>

    {% from "common/_macros.html" import static %}
    {% include "common/_heads.html" %}

    <link href="{{ url_for('static', filename='cms/css/signin.css') }}" rel="stylesheet">
    <script src="{{ static('cms/js/login.js') }}"></script>


    <!-- favicon ico -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>

<body class="text-center">
    <div class="container">
        <form class="form-signin" method="post">
            <h2 class="h3 mb-3 font-weight-normal">DianMeng CMS</h2>
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <label for="inputEmail" class="sr-only">Email Address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email Address" name="email" required
                   autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me" name="rember"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit" value="1">Log In</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2018-2019</p>
        </form>
        {% if message %}
            <p style="text-align: center;" class="text-danger">{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
